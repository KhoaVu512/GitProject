<body>


<script>
    let opera = "+";
    let a = 6;
    let b = 3;
    switch (opera) {
        case "+":
            alert("a + b = " + (a + b));
            break;

        case "+":
            alert("a + b = " + (a + b));
            break;

        case "-":
            alert("a - b = " + (a - b));
            break;
        case "*":
            alert("a * b = " + (a * b));
            break;
        case "/":
            alert("a * b = " + (a / b));
            break;
        default:
            alert("khong co phep toan");
            break
    }
</script>
